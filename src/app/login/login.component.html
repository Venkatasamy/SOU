<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-block" *ngIf="!displayRegisterForm">
                <h2>LOGIN</h2>
                <form name="loginForm" [formGroup]="loginForm">
                    <input type="email" class="input-box" placeholder="Your Email Id" formControlName = "userName">
                    <input type="password" class="input-box" placeholder="Password" formControlName = "password">
                    <a class="btn btn-default btn-home" role="button" (click)="login()">
                        Submit
                    </a>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" (click)="displayRegisterForm = true">I'm New Here</button>
                <a href="">Forgot Password</a>
                <a class="btn btn-default btn-home" role="button" routerLink="/">Back to Home Page</a>
            </div>
            <div class="card-block" *ngIf="displayRegisterForm">
                <h2>REGISTER</h2>
                <form name="registerForm" [formGroup]="registerForm">
                    <input type="text" class="input-box" placeholder="Your Name" formControlName = "userName">
                    <input type="password" class="input-box" placeholder="Password" formControlName = "password">
                    <a class="btn btn-default btn-home" role="button" (click)="register()" [class.disableBtn]="registerForm.invalid">Submit</a>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" (click)="displayRegisterForm = false">I Have An Account</button>
                <a href="">Forgot Password</a>
                <a class="btn btn-default btn-home" role="button" routerLink="/">Back to Home Page</a>
            </div>
        </div>
    </div>
</div>
